<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <nav>
        <a href="../index.html">Voltar</a>
    </nav>
    <div>    
        <h1>Contato</h1>
        
        <form action="">
            <fieldset>
                <legend>Entre em contato</legend>

                <!--Foi usado tabela para organizar melhor o conteúdo em tela-->
                <table>
                    <tr>
                        <td><label for="assunto"><strong>Assunto:</strong></label></td>
                        <td>
                            <select required name="assunto" id="assunto">
                                <option value="Suporte">Suporte</option>
                                <option value="Suporte">Sugestão</option>
                                <option value="Suporte">Reclamação</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="nome"><b>Nome Completo:</b></label></td>
                        <td><input required placeholder="Digite seu nome completo" maxlength="60" id="nome" type="text" size="40" ></td>
                    </tr>
                    <tr>
                        <td><label for="email"><b>E-mail:</b></label></td>
                        <td><input required placeholder="email@seudominio.com" id="email" type="email" size="40"></td>
                    </tr>

                    <tr>
                        <td><label for="mensagem"><b>Mensagem:</b></label></td>
                        <td><textarea placeholder="Deixe-nos uma mensagem" name="mensagem" id="" cols="40" rows="10"></textarea></td>                        
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input required id="termos" type="checkbox"> <label for="termos">aceito receber novidades por E-mail</label>
                        </td>                        
                    </tr>
                    <tr>
                        <td><button>Enviar</button></td>
                    </tr>
                </table>         
            </fieldset>
        </form>        
    </div>
</body>
</html>
